<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Registrasi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-image: url("image2.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            overflow-y: auto;
        }

        form {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        input[type="radio"] {
            width: auto;
            margin-right: 8px;
        }

        .gender-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        @media (max-width: 600px) {
            form {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            input, select, textarea {
                font-size: 13px;
                padding: 8px;
            }

            input[type="submit"] {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <form>
        <h2>Registrasi</h2>

        <label for="firstname">Nama Depan:</label>
        <input type="text" id="firstname" name="firstname" required>

        <label for="middlename">Nama Tengah:</label>
        <input type="text" id="middlename" name="middlename">

        <label for="lastname">Nama Belakang:</label>
        <input type="text" id="lastname" name="lastname" required>

        <label for="course">Pilih Kursus:</label>
        <select id="course" name="course" required>
            <option value="default">Pilih Kursus</option>
            <option value="programming">Programming</option>
            <option value="design">Design</option>
            <option value="marketing">Marketing</option>
        </select>

        <label>Jenis Kelamin:</label>
        <div class="gender-group">
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Laki-laki</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Perempuan</label>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Lainnya</label>
        </div>

        <label for="phone">Nomor Telepon:</label>
        <input type="tel" id="phone" name="phone" placeholder="+62" required>

        <label for="address">Alamat:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Kata Sandi:</label>
        <input type="password" id="password" name="password" required>

        <label for="repassword">Ulangi Kata Sandi:</label>
        <input type="password" id="repassword" name="repassword" required>

        <input type="submit" value="Daftar">
    </form>

</body>
</html>
